<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Document</title>
</head>
<body>
    <div class="summary">
        <header class="head-form">
            <h2>Booking Details</h2>
        </header>
        <table>
            <tr *ngFor="let roomObj of test">
                <td><img src={{roomObj.roomImg}} width="500px" height="300px"></td>
                <td id="t">
                    <h2>{{roomObj.roomName}}</h2>
                    <h3>R{{roomObj.price}}</h3>
                </td>
            </tr>
        </table>
        <hr>
        <table>
          <tr>
            <td><i class="material-icons" style="font-size:36px">date_range</i> {{checkin}}-{{checkout}}</td>
            <td><i class="material-icons" style="font-size:36px">airline_seat_individual_suite</i> {{room}}</td>
            <td><i class="fa fa-male" style="font-size:36px"></i>{{adult}}</td>
            <td><i class="material-icons" style="font-size:36px">child_care</i>{{child}}</td>
          </tr>
        </table>     
    </div>
    <form>
      <div class="userDetails">
          <header class="head-form">
              <h2>User Details</h2>
      </header>
      <div class="input">
          <input class="form-input" #fName type="text" placeholder="First Name" required>
          <br>
      </div>
      <div class="input">
          <input class="form-input" #lName type="text" placeholder="Last Name" required>
          <br>
      </div>
      <div class="input">
          <input class="form-input" #email type="text" placeholder="Email" required>
          <br>
      </div>
      <div class="input">
          <input class="form-input" #country type="text" placeholder="Country/Region" required>
          <br>
      </div>
      <div class="input">
          <input class="form-input" #address type="text" placeholder="Address" required>
          <br>
      </div>
      <div class="input">
          <input class="form-input" #cell type="text" placeholder="Phone Number" required>
          <br>
      </div>
      </div>
      <div class="paymentInfo">
          <header class="head-form">
              <h2>Payment Information</h2>
      </header>
      <div class="input">
          <input list="browsers" class="form-input" #payCardType type="text" placeholder="Payment Card Type" required>
          <datalist id="browsers">
                <option value="Mastercard">
                <option value="Visa">
                <option value="Paypal">
                <option value="Credit">
                <option value="Debit">
              </datalist>
          <br>
      </div>
      <div class="input">
          <input class="form-input" #payCardNum type="text" placeholder="Payment Card Number" required>
          <br>
      </div>
      <div class="input">
          <input class="form-input" #exDate type="date" placeholder="Expiration Date" required>
          <br>
      </div> 
      </div>
        <div>
            <button routerLink="/book-reservation" id="displayText" style="display: block; margin: 0 auto;" (click)="bookReservation(fName.value, lName.value, email.value, country.value, cell.value, address.value, payCardType.value, payCardNum.value)">Book Reservation</button>
        </div>
     </form>   
</body>
</html>
